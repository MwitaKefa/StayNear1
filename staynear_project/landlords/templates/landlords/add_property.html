<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - StayNear Landlords</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <a href="{% url 'landlord_dashboard' %}" class="flex items-center space-x-2 text-blue-600">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Dashboard</span>
                        </a>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Add New Property</h1>
                    <div></div> <!-- Spacer for flex alignment -->
                </div>
            </div>
        </header>

        <!-- Form -->
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Basic Information -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-4 text-gray-800">Basic Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Property Title *</label>
                                    <input type="text" name="title" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="e.g., Modern 2-Bedroom Apartment in Kilimani">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Property Type *</label>
                                    <select name="property_type" required 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Select Type</option>
                                        <option value="apartment">Apartment</option>
                                        <option value="house">House</option>
                                        <option value="bedsitter">Bedsitter</option>
                                        <option value="single_room">Single Room</option>
                                        <option value="commercial">Commercial</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Location *</label>
                                    <input type="text" name="location" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="e.g., Kilimani, Nairobi">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Monthly Rent (KSh) *</label>
                                    <input type="number" name="rent_amount" required 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="25000">
                                </div>
                            </div>
                        </div>

                        <!-- Property Details -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-4 text-gray-800">Property Details</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Bedrooms</label>
                                    <input type="number" name="bedrooms" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="2" min="0">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Bathrooms</label>
                                    <input type="number" name="bathrooms" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="1" min="0">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Size (sqm)</label>
                                    <input type="number" name="size" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           placeholder="85" min="0">
                                </div>
                            </div>
                            
                            <div class="mt-6">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea name="description" rows="4"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                          placeholder="Describe your property..."></textarea>
                            </div>
                        </div>

                        <!-- Amenities -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-4 text-gray-800">Amenities</h3>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <label class="flex items-center">
                                    <input type="checkbox" name="amenities" value="parking" class="mr-2">
                                    <span>Parking</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="amenities" value="security" class="mr-2">
                                    <span>Security</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="amenities" value="wifi" class="mr-2">
                                    <span>WiFi</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" name="amenities" value="furnished" class="mr-2">
                                    <span>Furnished</span>
                                </label>
                            </div>
                        </div>

                        <!-- Images -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-4 text-gray-800">Property Images</h3>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                <i class="fas fa-cloud-upload-alt text-gray-400 text-4xl mb-2"></i>
                                <p class="text-gray-600 mb-2">Drag and drop images here or click to browse</p>
                                <input type="file" name="images" multiple accept="image/*" 
                                       class="hidden" id="image-upload">
                                <label for="image-upload" class="bg-blue-600 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-blue-700">
                                    Choose Files
                                </label>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="flex justify-end space-x-4">
                            <button type="button" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                                Cancel
                            </button>
                            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                                Add Property
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Image upload preview (you can enhance this)
        document.getElementById('image-upload').addEventListener('change', function(e) {
            if (this.files.length > 0) {
                alert(`Selected ${this.files.length} image(s)`);
            }
        });
    </script>
</body>
</html>
